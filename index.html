<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanana</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Google Fonts for Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #2c3e50; /* Dark background */
            position: relative;
            overflow: hidden;
            transition: background 0.2s ease; /* Smooth gradient update */
        }

        /* Button styles */
        button {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border: 2px solid #f39c12; /* Bright border color */
            background: transparent;
            color: #f39c12; /* Bright text color */
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            transition: color 0.3s ease;
        }

        /* Inner fill effect */
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: #f39c12; /* Bright color */
            transform: translate(-50%, -50%) scale(0);
            transform-origin: center;
            border-radius: 50%;
            transition: transform 0.4s ease;
            z-index: 0;
        }

        /* Hover effect */
        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        /* Ensure text stays on top */
        button span {
            position: relative;
            z-index: 1;
            transition: color 0.3s ease;
        }

        /* Change text color on hover */
        button:hover span {
            color: white;
        }

    </style>
</head>
<body>
    <div>
        <h1 style="color: white; font-size: 36px;">Chanana.de</h1>
        <button onclick="window.location.href='mailto:mail@chanana.de'">
            <span>Write Me</span>
        </button>
    </div>

    <script>
        document.addEventListener('mousemove', (event) => {
            const x = event.clientX / window.innerWidth;
            const y = event.clientY / window.innerHeight;
            // Creating a smoother background gradient
            document.body.style.background = `radial-gradient(circle at ${x * 100}% ${y * 100}%, #2980b9, #34495e)`;
        });
    </script>
</body>
</html>
