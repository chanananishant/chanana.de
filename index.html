<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanana</title>
    <!-- Google Fonts for Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Apply Open Sans font and reset margin */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #c6c5c5b7; /* Light grey background */
        }
        /* Style the button */
        button {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            background-color: #007BFF; /* Blue color */
            color: white;
            border-radius: 50px; /* Fully rounded */
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #66aaff; /* Lighter blue on hover */
        }
        /* Style the heading */
        h1 {
            font-weight: 600;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Chanana.de</h1>
        <button onclick="window.location.href='mailto:mail@chanana.de'">Write Me</button>
    </div>
</body>
</html>
